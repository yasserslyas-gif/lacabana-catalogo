<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Cabaña CR | Catálogo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100">
    <nav class="bg-orange-900 text-white p-5 shadow-lg flex justify-between items-center">
        <span class="font-bold text-xl tracking-widest">LA CABAÑA CR</span>
        <a href="https://wa.me/50688888888" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-full font-bold text-sm transition">
            Pedir por WhatsApp
        </a>
    </nav>

    <div class="p-10 text-center">
        <h1 class="text-4xl font-serif text-stone-800">Catálogo de Productos</h1>
        <p class="text-stone-600 mt-2">Calidad artesanal • Costa Rica</p>
    </div>

    <div id="lista-productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-6 pb-12">
        </div>

    <script>
        // ESTA ES TU LISTA DE PRODUCTOS - AQUÍ SUBIRÁS COSAS NUEVAS
        const productos = [
            { 
                nombre: "Cabaña de Madera", 
                precio: "₡10,500,000", 
                desc: "Modelo Alpino con acabados de lujo.",
                img: "https://images.unsplash.com/photo-1542718610-a1d656d1884c?w=500" 
            },
            { 
                nombre: "Mesa de Comedor", 
                precio: "₡450,000", 
                desc: "Madera de Guanacaste para 6 personas.",
                img: "https://images.unsplash.com/photo-1510798831971-661eb04b3739?w=500" 
            },
            { 
                nombre: "Puerta Principal", 
                precio: "₡180,000", 
                desc: "Tallada a mano en Cedro Amargo.",
                img: "https://images.unsplash.com/photo-1519643381401-22c77e60520e?w=500" 
            }
        ];

        const grid = document.getElementById('lista-productos');
        
        productos.forEach(p => {
            grid.innerHTML += `
                <div class="bg-white rounded-2xl shadow-sm border border-stone-200 overflow-hidden hover:shadow-xl transition">
                    <img src="${p.img}" class="w-full h-56 object-cover">
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-stone-800">${p.nombre}</h3>
                        <p class="text-stone-500 text-sm mt-1">${p.desc}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-lg font-bold text-orange-800">${p.precio}</span>
                            <button class="bg-stone-800 text-white px-3 py-1 rounded text-sm hover:bg-stone-700">Ver más</button>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
